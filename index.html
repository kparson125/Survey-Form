<h1 id="title">Travel Destination Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <label id="name-label">
  <p>Name:</p>
 <input id="name" type="text" placeholder="Enter Your Name" required>
    <label id="email-label">
  <p>Email:</p>
 <input id="email" type="email" placeholder="Enter Your Email" required>
      <label id="number-label">
  <p>Age:</p>
 <input id="number" type= "number" placeholder="Enter Your Age" min="12" max="50" required>
  
</form>

<p>What is important, when choosing a travel destination?</p>
  <select id="dropdown">
    <option value="default">Activities</options>
  <option value="default">Food Options</options>
<option value="default">Types of Lodging</options>
</select>
<p>Which type of destination do you prefer?</p>
<input type="radio" name="destination" value="1">City</input>
<br>
<input type="radio" name="destination" value="2">Rural</input>
<br>
<input type="radio" name="destination" value="3">Beach</input>
<br>
<p>What would encourage you to travel more?</p>
<input type="checkbox" name="travel" value="1">Flight Deals</input>
<br>
<input type="checkbox" name="travel" value="2">Extra Hotel Amenities</input>
<br>
<input type="checkbox" name="travel" value="3">Speciality Tours</input>
<br>
<textarea id="comments" rows="40" cold="40">
  Add Your Comment here</textarea>
<input id="submit" type="submit" value="Submit"></input>
  
    
</form>
